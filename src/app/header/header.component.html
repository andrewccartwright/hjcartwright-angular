<div id="header-section">
    <app-mobile-menu></app-mobile-menu>

    <a routerLink="/" routerLinkActive="active">
        <img id="logo-image" src="images/logo.png" alt="logo" />
    </a>

    <mat-divider></mat-divider>

    <div id="header-links-section">
        <div id="main-links-section">
            <app-link *ngFor="let link of links;" [link]="link"></app-link>
            <app-link-dropdown></app-link-dropdown>
        </div>
        

        <div id="social-media-links-section">
            <app-social-media-link *ngFor="let link of socialMediaLinks;" [link]="link"></app-social-media-link>
        </div>
    </div>

    <mat-divider></mat-divider>
</div>
